<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com" th:replace="~{base::layout(~{::section})}
">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">SignUp</h5>
                            <form th:action="@{/doSignUp}" method="post" th:object="${user}">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" 
                                    class="form-control" 
                                    id="name"
                                    th:value="${user.name}"
                                    name="name"
                                    >
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" 
                                    class="form-control" 
                                    id="email"
                                    name="email"
                                    th:value="${user.email}"
                                    >
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password"
                                    th:value="${user.password}">
                                </div>

                                <!-- <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div> -->

                                <div class="mb-3">
                                    <label for="about" class="form-label">Example textarea</label>
                                    <textarea 
                                    class="form-control" 
                                    id="about" rows="4" 
                                    name="about"
                                    th:value="${user.about}"
                                    ></textarea>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agrement" name="agrement">
                                    <label class="form-check-label" for="agrement">Agree with our terms and conditions</label>
                                  </div>
                               <div class="container text-center"> 
                                <button type="submit" class="btn btn-primary ">Submit</button></div>
                                
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
